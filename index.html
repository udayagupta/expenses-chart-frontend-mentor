<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
    
    <main>
        <div class="my-balance">
            <p style="font-size: 0.82765rem;">My balance</p>
            <p class="balance">$921.48</p>
            <img src="images/logo.svg" alt="">
        </div>
        <div class="activity">
            <h1 class="dark-brown">Spending - Last 7 days</h1>
            <div class="weekly-stats">
            </div>
            <div class="monthly-balance">
                <p style="color: grey">Total this month</p>
                <div>
                    <p class="month-balance dark-brown">$478.33</p>
                    <div>
                        <p class="growth dark-brown" style="margin-left: 60%;">+2.4%</p>
                        <p style="color: grey;">from last month</p>
                    </div> 
                </div>
            </div>
        </div>
        
    </main>
   <script src="script.js"></script>
</body>

</html>
